language: c
jobs:
  include:
  - dist: bionic
    os: linux
    before_install:
    - sudo apt-get install libz-dev
  - dist: trusty
    os: linux
    before_install:
    - sudo apt-get install libz-dev
  - dist: xenial
    os: linux
    before_install:
    - sudo apt-get install libz-dev
  - os: osx
script:
  - mkdir -p build && cd build && cmake .. && cmake --build . && ctest && cpack
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: csv2xlsx-*.zip
    on:
      repo: informationsea/csv2xlsx
      tags: true
      condition: $TRAVIS_DIST = trusty
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: csv2xlsx-*.zip
    on:
      repo: informationsea/csv2xlsx
      tags: true
      condition: $TRAVIS_OS_NAME = osx
